<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/google1/style.css">
</head>
<body>
    <div class="container text-center">
        <div class="logo">
            <img  src="https://www.google.com.tr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        </div>
        <div class="content">
            <h4>Search the web using Google!</h4>
            <input style="width:300px" type="text">
            <div>
                <input type="button" value="Google Search">
                <input type="button" value="I'm feeling lucky">
            </div>
            <div class="content-box-container">
                <div class="content-box">
                    <h4>Special Search</h4>
                    <a href="http://www.google.com/stanford">Standford Search</a>
                    <a href="http://www.google.com/linux">Linux Search</a>
                </div>
                <div class="content-box">
                    <a href="http://www.google.com/help.html">Help</a>
                    <a href="http://www.google.com/about.html">About Google!</a>
                    <a href="http://www.google.com/company.html">Company Info</a>
                    <a href="http://www.google.com/stickers.html">Google! Logos</a>
                </div>
                <div class="content-box">
                    <h4>Get Google!</h4>
                    <span style="display: block;">updates monthly:</span>
                    <input type="text" placeholder="your e-mail">
                    <div>
                        <input type="button" value="Subscribe">
                        <a href="http://www.findmail.com/list/google-friends/">Archive</a>
                    </div>
                </div>
            </div>
            <span style="display: block; margin-top: 25px;">Copyright &#169; 1998 Google Inc.</span>
        </div>        
    </div>
</body>
</html>
